<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu retseptid</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Minu retseptid</h1>
    <form action="/add" method="post">
        <input type="text" name="toit" placeholder="Toit" required>
        <input type="text" name="juhend" placeholder="Juhend">
        <input type="text" name="aeg" placeholder="Aeg">
        <button type="submit">Lisa retsept</button>
    </form>

    <form action="/" method="get">
        <input type="text" name="search" placeholder="Search" value="{{ search_query }}">
        <button type="submit">Otsi retsepti</button>
    </form>

    <table>
        <thead>
            <tr>
                <th style="width: 20%;">Toidu nimi</th>
                <th style="width: 50%;">Valmistamise juhend</th>
                <th style="width: 8%;"> Kuluv aeg</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for retsept in retseptid %}
                <tr>
                    <td>{{ retsept.toit }}</td>
                    <td style="width: 40%;">{{ retsept.juhend }}</td>
                    <td>{{ retsept.aeg }}</td>
                    <td>
                        <form action="/delete/{{ retsept.pid }}" method="post">
                            <button type="submit">Kustuta</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
